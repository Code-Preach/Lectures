<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>Registration</title>
</head>
<body>
    <section id="banner" class="hero">
        <div class="form-box">

            <!-- SECTION BUTTONS-->
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>

            <!-- SECTION SOCIAL ICONS-->
            <div class="social-icons">
                <img src="/images/facebook.png" alt="facebook" class="social">
                <img src="/images/twitter.png" alt="twitter" class="social">
                <img src="/images/linkedin.png" alt="linkedin" class="social">
            </div>

            <!-- SECTION FORM-LOG IN-->
            <form id="login" class="input-group">
                <input type="email" class="input-field" placeholder="Email..." required>
                <input type="password" class="input-field" placeholder="Password..." required>
                <input type="checkbox" class="checkbox"><span>Keep me signed in</span>
                <button type="submit" class="submit-btn">Log In</button>
            </form>

            <!-- SECTION FORM-REGISTER-->
            <form id="register" class="input-group">
                <input type="text" class="input-field" placeholder="Name..." required>
                <input type="email" class="input-field" placeholder="Email..." required>
                <input type="password" class="input-field" placeholder="Password..." required>
                <input type="checkbox" class="checkbox"><span>Agree to the terms and conditions</span>
                <button type="submit" class="submit-btn">Register</button>
            </form>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
